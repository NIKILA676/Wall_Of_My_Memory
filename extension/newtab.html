<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories Wall</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <!-- Content injected by JS -->
    </div>

    <!-- Upload UI -->
    <div class="fab" id="fabUpload" title="Upload Memory">
        <svg viewBox="0 0 24 24">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
        </svg>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h2 style="color: #5c3a21; margin-top: 0; margin-bottom: 5px;">Add Memory</h2>
            <p style="margin: 0 0 15px 0; color: #666; font-size: 0.9rem;">Add a photo, text, or both!</p>

            <div class="input-group">
                <label>Photo</label>
                <input type="file" id="modalFile" accept="image/*">
            </div>

            <div class="input-group">
                <label>Description</label>
                <textarea id="modalDesc" rows="3" placeholder="Write something..."></textarea>
            </div>

            <div class="modal-actions">
                <button id="closeModal" class="btn-cancel">Cancel</button>
                <button id="confirmUpload" class="btn-confirm">Add</button>
            </div>
            <div id="uploadStatus" style="margin-top: 10px; font-size: 0.9em;"></div>
        </div>
    </div>

    <script src="newtab.js"></script>
</body>

</html>
