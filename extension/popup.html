<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Memory</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ff5252;
        }

        #status {
            margin-top: 10px;
            font-size: 0.9em;
        }

        .file-input-wrapper {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <h2>Add Memory</h2>
    <div class="file-input-wrapper">
        <input type="text" id="imageUrl" placeholder="Paste Image URL">
        <p>OR</p>
        <input type="file" id="imageFile" accept="image/*">
    </div>

    <label for="description">Description (optional):</label>
    <textarea id="description" rows="3" placeholder="Enter a memory description..."></textarea>

    <button id="uploadBtn">Add Memory</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>

</html>
